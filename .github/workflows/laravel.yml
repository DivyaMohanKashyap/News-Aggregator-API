name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate with GHCR
        run: echo "${{ secrets.TOKEN_GITHUB }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Create .env.testing file
        run: |
          cat <<EOF > .env.testing
          APP_NAME=Laravel
          APP_ENV=testing
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=true
          APP_URL=http://localhost

          LOG_CHANNEL=stack
          LOG_LEVEL=debug

          DB_CONNECTION=mysql
          DB_HOST=mysql
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          BROADCAST_DRIVER=log
          CACHE_DRIVER=file
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=file
          SESSION_LIFETIME=120

          REDIS_HOST=redis
          REDIS_PASSWORD=null
          REDIS_PORT=6379
          EOF

      - name: Copy .env.testing to .env
        run: cp .env.testing .env

      - name: Override image in docker-compose
        run: |
          sed -i 's|build:.*|image: ghcr.io/divyamohankashyap/news-api-app:latest|' docker/docker-compose.yml

      - name: Start Laravel + MySQL + Redis
        run: docker compose -f docker/docker-compose.yml up -d --wait

      - name: Run Laravel Migrations
        run: docker compose -f docker/docker-compose.yml exec app php artisan migrate --force

      - name: Run Laravel Tests
        run: docker compose -f docker/docker-compose.yml exec app php artisan test --log-junit test-report.xml

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: laravel-test-report
          path: test-report.xml
